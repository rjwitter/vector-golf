<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Golf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Vector <span class="highlight">Golf</span></h1>
            <div class="stats">
                <div class="stat-box">
                    <span class="label">Hole</span>
                    <span class="value" id="hole-number">1</span>
                </div>
                <div class="stat-box">
                    <span class="label">Strokes</span>
                    <span class="value" id="strokes">0</span>
                </div>
            </div>
        </header>

        <main>
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </main>

        <section class="controls">
            <div class="input-group">
                <label for="angle">Angle (deg)</label>
                <input type="number" id="angle" value="0" placeholder="0-360">
            </div>
            <div class="input-group">
                <label for="distance">Power (1-100)</label>
                <input type="number" id="distance" value="100" min="1" max="100" placeholder="1-100">
            </div>
            <button id="shoot-btn">Swing</button>
        </section>

        <div id="message-area"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
